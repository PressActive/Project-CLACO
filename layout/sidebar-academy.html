<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar-academy</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #wrap{
        height: 100%;
        width: 100%;
        position: relative;
    }
    .sidebar{
        position: absolute;
        top: 50px;
        left: 0;
        width: 300px;
        height: 600px;
        border: 2px solid #a1d4e3;
        /* border: 1px solid black; */
    }
    .academy_top{
        background-color: #a1d4e3;
        text-align: center;
        width: 100%;
        height: 50px;
    }
    .academy_top > img {
        vertical-align: middle;
        margin-bottom: 10px;
    }
    .academy_top_font{
        display: inline-block;
        height: 50px;
        line-height: 50px;
        color: #316271;
        font-size: 25px;
        /* padding-top: 10px; */
    }
    .academy_info_title{
        color: #316271;
        font-weight: bold;
    }
    .academy_info_list{
        padding-left: 75px;
        list-style: none;
        font-size: 20px;
    }
    .academy_info_list > li > a{
        text-decoration: none;
        color: rgb(84, 84, 84);
    }
    .academy_info_list> .academy_info_1{
        /* border-bottom: 2px dotted #a1d4e3; */
        margin-top: 10px;
        /* padding-bottom: 15px; */
    }
    .academy_info_list> .academy_info_2{
        margin-top: 10px;
    }
    .academy_info_list> .academy_info_1>li{
        padding-top: 5px;
        
    }
    .academy_info_list> .academy_info_2>li{
        padding-top: 5px;
    }
    .service_link{
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 150px;
        border-top: 2px dotted #a1d4e3;
    }
    .service_link_ul{
        padding-top: 10px;
        padding-left: 20px;
        list-style: none;
    }
    .service_link_ul > li{
        padding: 5px 0;
    }
    .service{
        text-decoration: none;
        color: rgb(84, 84, 84);
        font-size: 20px;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="sidebar">
            <div class="academy_top">
                <img src="img/academypage.png" alt="academypage">
                <h3 class="academy_top_font">
                    ACADEMY PAGE
                </h3>
            </div>
            <div id="academy_info_container">
                <ul class="academy_info">
                    <br>
                    <il class="academy_info_list academy_info_title">ACADEMY INFO
                        <ul class="academy_info_1 academy_info_list">
                            <li><a href="#">학원 정보 수정</a></li>
                            <li><a href="#">문의 내역</a></li>                         
                        </ul>
                    </il>
                    <br>
                    <il class="academy_info_list academy_info_title">ACADEMY CLASS
                        <ul class="academy_info_2 academy_info_list">
                            <li><a href="#">강의 관리</a></li>
                            <li><a href="#">강의 정보 수정</a></li>                          
                            <li><a href="#">강의 승인 신청</a></li>
                          
                        </ul>
                    </il>                    
                </ul>
                <div class="service_link">
                    <ul class="service_link_ul">
                        <li><a class="service" href="#">Service</a></li>
                        <li><a class="service" href="#">Home</a></li>
                        <li><a class="service" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
