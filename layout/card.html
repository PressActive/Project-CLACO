<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/card.css">
</head>
<body>
    <div class="class_card card">
        <div class="class_img">
            <img src="https://via.placeholder.com/300x250" alt="no">
        </div>
        <div class="class_info">
            <div class="info_cName">
                <h3>힘세고 강한 아침 강좌</h3>
            </div>
            <div class="info_ex">
                <p>#한주에3번 #헬스 #굿모닝</p>
            </div>
            <div class="info_price">
                <p>월 10만원</p>
            </div>
            <div class="info_score">
                <p>별이 삼쩜오개</p>
            </div>
            <div class="info_aName">
                <p>건강튼튼헬스</p>
            </div>
            <div class="info_grade">
                <p>(실버인것)</p>
            </div>
        </div>    
    </div>
   
</body>
</html>
